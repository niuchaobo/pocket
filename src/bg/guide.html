        <div id="tab-1" class="tabcontent">
            <h3>使用说明</h3>

            <ol>
                <li>打开任意网页，将鼠标移动到想要查询的单词上。</li>
                <li>单击拖动或者双击鼠标选取单词或者短语。如果单词文本是一个链接，可按下<b>取词热键</b>自动取词。</li>
                <li>选词后，插件会在单词旁边显示一个小按钮"译"。</li>
                <li>点击按钮"译"之后，插件会弹出释义窗口显示在单词旁边。</li>
                <li>左击<img src="../img/icon16.png" alt>图标，可以快速<b>启用/禁用</b>插件，选择<b>取词热键</b>，或者选择当前词典。</li>
                <li>左击<img src="../img/icon16.png" alt>图标，并使用微信扫描二维码，关注公众号之后开启收藏功能</li>
                <li>右击<img src="../img/icon16.png" alt>图标，然后选择<b>"选项"</b>可打开选项页</li>
                <li>在选项页，点击"退出登录"按钮，即可退出登录</li>
            </ol>
